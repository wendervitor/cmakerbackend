<!DOCTYPE html>
<html>
<head>
  <title>Cmaker Tutoriais</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/controllers.js"></script>
</head>
<body ng-app="app" ng-controller="CategoriasController">

<nav class="navbar navbar-default">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <a class="navbar-brand" href="/">CMaker</a>
	  </div>
	  <div>
	    <ul class="nav navbar-nav">
				<li><a href="/gerenciarcategorias">Adicionar Categoria</a></li>
				
	      <li><a href="/gerenciartutoriais"> Adicionar Tutorial</a></li> 
	      <li><a href="/ajuda">Ajuda</a></li> 
	    </ul>
	  </div>
	</div>
</nav>
<div class="container">
        <form action="tutorial" method="post" enctype="multipart/form-data">
		    <div class="form-group">
		    	<label for="name">Nome</label>
		    	<input type="text" class="form-control" placeholder="Nome do Tutorial" name="name">
		    </div>
		    <div class="form-group">
		        <label for="name">Categoria</label>
		        <select class="form-control" name="categoria">
					<option ng-repeat="categoria in categorias">{{categoria}}</option>
			    </select>
			</div>
			<div class="form-group ">
		        <input type="file" class="center form-control-file" name="filetoupload"><br>
		    </div>
		        <input type="submit">
        </form>
</div>

</body>
</html>
